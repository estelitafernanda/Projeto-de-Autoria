<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastplantas.css">
    <title>CompostBy</title>
</head>
<body>
    <div class="container">
        <img src="imagens/plantar1.png" class="plantar1">
        <h1 class="compostby">CompostBy</h1>
        <div class="line2"></div>
        <div class="container2">
            <a href="entrou.html">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </a>
        </div>
    </div>
    <div class="container3">
        <h1 class="catal">Catalogando Plantações</h1>
        <br>
        <div class="line3"></div>
        <img src="imagens/campo1.png" class="solo2">
       <form id="cadastroForm" onsubmit="catalogarPlanta(); return false;">
            <label for="nome" class="nome">Nome:</label>
            <br>
            <input type="text" name="name" id="name" class="rectangle">
            <br>
            <label for="tipo" class="tipo">Tipo: </label>
            <br>
            <input type="text" name="tipo" id="tipo" class="rectangle">
            <br>
            <label for="colheita" class="colheita">Colheita:</label>
            <br>
            <input type="date" name="colheita" id="colheita" class="rectangle2">
            <br>
            <label for="desc" class="desc">Descrições: </label>
            <br>
            <input type="text" name="desc" id="desc" class="rectangle3">
            <br>
            <label for="rest" class="rest">Restrições: </label>
            <br>
            <input type="text" name="rest" id="rest" class="rectangle3">
            <br>
            <button type="submit">Salvar</button>
       </form>
    </div>
    <script src="js/cadastplantas.js"></script>
</body>
</html>
